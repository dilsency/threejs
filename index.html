// https://christianheilmann.com/2022/01/13/turning-a-github-page-into-a-progressive-web-app/
// changed /threejs/... to /... from some PWA urls, seems to be more accurate

<!DOCTYPE html>
<html>
<head>
<title>Dodecahedron</title>
<link rel="canonical" href="https://dilsency.github.io/threejs/" />
<link rel="manifest" href="/manifest.webmanifest">
<style>
html,body,canvas{margin:0;background-color:#000000;}
</style>
<script type="importmap">
{
"imports": {
"three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/",

"gltf_loader": "three/addons/loaders/GLTFLoader.js",

"helper_mesh": "./helpers/helper_mesh.js",
"helper_camera_rotation": "./helpers/helper_camera_rotation.js",

"helper_generation_hud": "./helpers/helper_generation_hud.js",

"vertex1": "./shaders/vertex1.js",
"fragment1": "./shaders/fragment1.js",

"@callumacrae/utils/": "https://cdn.skypack.dev/new/@callumacrae/utils@v0.3.6/dist=es2019/built/"
}
}
</script>
</head>
<body>
<script type="module" src="./main.js"></script>

<script>
    /* service worker: necessary for PWA */
    if (navigator.serviceWorker) {
      console.log("register service worker");
        navigator.serviceWorker.register (
          '/threejs/sw.js',
          {scope: '/threejs/'}
        )
      }
</script>
</body>
</html>
